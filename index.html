<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">SafeStore</h1>
    <input type="text" placeholder="Search products..." class="border p-2 w-1/3 rounded" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Cart</button>
  </header>

  <nav class="bg-gray-200 p-3 flex gap-4 justify-center">
    <a href="#" class="hover:text-blue-600">Electronics</a>
    <a href="#" class="hover:text-blue-600">Clothes</a>
    <a href="#" class="hover:text-blue-600">Books</a>
    <a href="#" class="hover:text-blue-600">Deals</a>
  </nav>

  <main class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition transform hover:scale-105">
      <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-48 object-cover rounded">
      <h2 class="mt-2 text-lg font-semibold">Product 1</h2>
      <p class="text-gray-600">$199.99</p>
      <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded w-full">Buy</button>
    </div>
  </main>

  <section class="bg-white p-6 mt-6 text-center text-sm text-gray-700">
    <h3 class="text-lg font-semibold mb-2">Payment Methods</h3>
    <p>We accept: Credit Card, Debit Card, PayPal, Affirm</p>
    <div class="mt-4">
      <button class="bg-indigo-600 text-white px-6 py-2 rounded">Pay Now</button>
    </div>
    <div id="paypal-button-container" class="mt-4"></div>
  </section>

  <footer class="bg-white p-6 mt-6 text-center text-sm text-gray-500">
    <p>100% secure site with SSL encryption</p>
    <p>&copy; 2025 SafeStore. All rights reserved.</p>
  </footer>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '199.99'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
